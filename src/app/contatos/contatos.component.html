
<div class="container bg-light">
  <h1 class="text-center">Cadastrar um novo contato</h1>
  <form [formGroup]="formGroupContatos">
  <div class="mb-3">
                  <label for="inputName" class="form-label">Nome: </label>
                  <input formControlName="name" type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                  <div id="nameHelp" class="form-text">Digite o seu nome</div>
                </div>

                <div class="mb-3">
                    <label for="inputCourse" class="form-label">Número de Telefone: </label>
                    <input formControlName="phonenumber" type="text" class="form-control" id="inputPhonenumber" aria-describedby="phonenumberHelp">
                    <div id="phonenumberHelp" class="form-text">Digite o número de telefone</div>
                </div>
  
  <button *ngIf="!isEditing" type="submit" class="btn btn-primary mt-4" (click)="onClicksave()">Enviar</button>
  <button *ngIf="isEditing" type="submit" class="btn btn-primary  mt-4" (click)="onClickconfirmupdate()">alterar</button>
  <button *ngIf="isEditing" type="submit" class="btn btn-primary ms-2 mt-4" (click)="onClickclear()">Cancelar</button>
</form>
</div>
<div class="container bg-light">
<h1 class="text-center">Seus Contatos</h1>
              <table class="table table-striped">
                <thead>
                  <tr>
                    
                    <th scope="col">Nome</th>
                    <th scope="col">N° de Telefone</th>
                    <th scope="col">Remover</th>
                    <th scope="col">Alterar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let c of contatos">
                    
                    <td>{{c.name}}</td>
                    <td>{{c.phonenumber}}</td>
                    <td><button class="btn btn-danger" (click)="onClickdelete(c)">Remover</button></td>
                    <td><button class="btn btn-primary" (click)="onClickupdate(c)">Alterar</button></td>
                  </tr> 
                 
                </tbody>
              </table>
              </div>
